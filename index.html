<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Soler&Palau</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center p-2">
                    <img src="assets/images/logo.png" class="header-logo" alt="header-logo">
                </div>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0 banner-image-container">
                    <img src="assets/images/banner.jpg" class="img-fluid w-100 banner-img" alt="banner-image">
                </div>
            </div>
        </div>
    </section>

    <section class="shops-section">
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 red-element-container m-auto">
                    <img src="assets/images/red-element.png" class="red-element w-100" alt="">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-12">
                    <h1 class="shop-title text-center">Tenemos la mayor variedad de<br><span
                            class="shop-title-uppercase text-uppercase">extractores de aire</span><br><span
                            class="text-title-two">para su empresa,
                            industria o negocio.</span></h1>
                </div>
            </div>
            <div class="row my-md-5">
                <div class="col-12 whatsapp-btn-container">
                    <button class="whatsappa-btn-box">
                        <img src="assets/images/whatsapp.png" class="whatsapp-btn w-100" alt="">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-5">
                    <h2 class="form-title text-uppercase">Consulte aqui por su extractor de aire a medida.</h2>
                    <h2 class="form-title-lowercase">Nuestro equipo tenico responder√° sus consultas a la brevedad.</h2>
                </div>
                <div class="col-12 mt-md-4">
                    <form class="submit-form-content">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="inputName">Nombre y Apellido</label>
                                    <input type="name" name="NameAndLastName" class="form-control" id="inputName"
                                        aria-describedby="nameHelp">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="inputMail">Mail</label>
                                    <input type="text" name="Mail" class="form-control" id="inputMail"
                                        aria-describedby="mailHelp">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group form-message">
                                    <label for="inputMessage">Mensaje</label>
                                    <textarea name="text" class="form-control form-control-lg form-textArea"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" value="Send" id="formSubmit"
                                    class="d-flex justify-content-center ml-auto text-uppercase button-link">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0 banner-footer">
                    <img src="assets/images/footer-banner.jpg" class="banner-footer-image w-100" alt="banner-footer">
                </div>
            </div>
            <div class="footer-last-section">
                <div class="row m-0">
                    <div class="col-4 offset-4 col-md-2 offset-md-5 text-center logo-footer-section">
                        <img src="assets/images/footer-logo.png" class="logo-footer w-100" id="logo-footer"
                            alt="logo-footer">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 blue-band-footer"></div>
                </div>
            </div>
        </div>
    </footer>


    <script src="assets/js/popper.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
